<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard GKI Kutisari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* CSS Loader & App Layout (Tidak Berubah) */
      .modal {
        transition: opacity 0.25s ease;
      }
      #page-loader {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 200; /* Pastikan loader di atas semua elemen */
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }
      .loader-hidden {
        opacity: 0;
        visibility: hidden;
      }
      .loader-visible {
        opacity: 1;
        visibility: visible;
      }
      #page-loader svg {
        overflow: visible;
        width: 100px;
        height: 150px;
      }
      #page-loader svg g {
        animation: slide 2s linear infinite;
      }
      #page-loader svg g:nth-child(2) {
        animation-delay: 0.5s;
      }
      #page-loader svg g:nth-child(2) path {
        animation-delay: 0.5s;
        stroke-dasharray: 0px 158px;
        stroke-dashoffset: 1px;
      }
      #page-loader svg path {
        stroke: url(#gradient);
        stroke-width: 20px;
        stroke-linecap: round;
        fill: none;
        stroke-dasharray: 0 157px;
        stroke-dashoffset: 0;
        animation: escalade 2s cubic-bezier(0.8, 0, 0.2, 1) infinite;
      }
      .loading-text {
        margin-top: 20px;
        color: #d97706; /* amber-600 */
        font-size: 16px;
        font-weight: 500;
        opacity: 0.8;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.4;
        }
      }
      @keyframes slide {
        0% {
          transform: translateY(-50px);
        }
        100% {
          transform: translateY(50px);
        }
      }
      @keyframes escalade {
        0% {
          stroke-dasharray: 0 157px;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 157px 157px;
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dasharray: 157px 157px;
          stroke-dashoffset: -156px;
        }
      }

      /* CSS BARU UNTUK TAMPILAN LOGIN */
      #login-screen {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }
      .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .floating-circle {
        position: absolute;
        background: linear-gradient(45deg, #d97706, #f59e0b);
        border-radius: 50%;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }
      .circle-1 {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .circle-2 {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }
      .circle-3 {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 2;
        overflow: hidden;
        animation: containerSlideIn 1s ease-out;
      }
      @keyframes containerSlideIn {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(217, 119, 6, 0.1),
          transparent
        );
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .logo-container {
        text-align: center;
        margin-bottom: 30px;
        animation: logoFadeIn 1.5s ease-out;
      }
      @keyframes logoFadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #d97706, #f59e0b);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
        animation: logoGlow 2s ease-in-out infinite alternate;
        transition: transform 0.3s ease;
      }
      .logo:hover {
        transform: scale(1.1) rotate(5deg);
      }
      @keyframes logoGlow {
        0% {
          box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
        }
        100% {
          box-shadow: 0 15px 40px rgba(217, 119, 6, 0.5);
        }
      }

      .title {
        color: #1f2937;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
        animation: titleSlideIn 1.5s ease-out 0.3s both;
      }
      @keyframes titleSlideIn {
        0% {
          opacity: 0;
          transform: translateX(-30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
        animation: formSlideIn 1.5s ease-out both;
      }
      .form-group:nth-child(2) {
        animation-delay: 0.5s;
      }
      .form-group:nth-child(3) {
        animation-delay: 0.7s;
      }
      @keyframes formSlideIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group label {
        display: block;
        color: #1f2937;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
        transition: color 0.3s ease;
      }
      .input-container {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }
      .form-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        position: relative;
        z-index: 2;
      }
      .form-group input:focus {
        outline: none;
        border-color: #d97706;
        box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.1),
          0 0 20px rgba(217, 119, 6, 0.3);
        transform: translateY(-2px);
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #d97706, #f59e0b);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        animation: buttonSlideIn 1.5s ease-out 0.9s both;
      }
      @keyframes buttonSlideIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(217, 119, 6, 0.4);
      }
      .login-btn:active {
        transform: translateY(-1px);
      }
      .login-btn span {
        position: relative;
        z-index: 1;
      }

      #login-feedback {
        animation: formSlideIn 1.5s ease-out 1.1s both;
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 20px;
          padding: 30px;
        }
        .title {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Loader -->
    <div id="page-loader" class="loader-hidden">
      <svg>
        <g><path d="M 50,100 A 1,1 0 0 1 50,0" /></g>
        <g><path d="M 50,75 A 1,1 0 0 0 50,-25" /></g>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: #1f2937; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #d97706; stop-opacity: 1" />
          </linearGradient>
        </defs>

    </div>

    <!-- Tampilan Login Baru -->
    <div id="login-screen">

        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
      </div>
      <div class="login-container">

            <div class="input-container">
              <input

                id="email"
                name="email"
                required
                value="harisay@gmail.com"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <input

                required

              <i class="fas fa-boxes w-6"></i> Barang

            <a

    <template id="dashboard-template">

    <template id="website-gki-template">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
          <div>
            <h1 class="text-3xl font-bold text-gray-800">Kelola Website GKI</h1>
            <p class="text-gray-600 mt-2">

          </div>
          <button

            <i class="fas fa-save"></i>
            Simpan Perubahan
          </button>
        </div>

          <div class="flex items-center gap-3 mb-4">
            <i class="fas fa-home text-blue-600 text-xl"></i>
            <h2 class="text-xl font-bold text-gray-800">
              Hero Section (Beranda)

          </div>

            Teks utama yang muncul pertama kali saat pengunjung membuka website

              <p class="text-xs text-gray-500 mt-1">Maksimal 100 karakter</p>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Sub Judul
              </label>
              <textarea
                id="heroSubtitle"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                rows="3"
                placeholder="Gereja yang bertumbuh dalam Iman, Kasih, dan Pelayanan bagi sesama."

              <p class="text-xs text-gray-500 mt-1">Maksimal 200 karakter</p>
            </div>

                class="block text-sm font-semibold text-gray-700 mb-2"

                Video Hero

                type="file"
                accept="video/mp4,video/webm,video/ogg"
                class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"

            Kelola jadwal ibadah yang tampil di section jadwal

                Judul Section

                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"

            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Sub Judul
              </label>

            <div class="flex gap-3">

              <div class="text-sm text-blue-800">

                  <li>Pastikan semua field diisi sebelum menyimpan</li>

              Batal
            </button>
            <button

              Simpan

          </div>
          <p

    </div>
    <div
      id="room-modal"
      class="modal fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h2 id="room-modal-title" class="text-2xl font-bold mb-6"></h2>
        <form id="room-modal-form">
          <input type="hidden" id="room-id" />
          <div class="space-y-4">
            <div>
              <label
                for="room-name"

    <script>
      // === STATE & KONFIGURASI ===
      const contentArea = document.getElementById("content-area");
      const loginScreen = document.getElementById("login-screen");
      const appLayout = document.getElementById("app-layout");
      const managementLink = document.getElementById("management-link");
      const sidebar = document.getElementById("sidebar");
      const hamburgerButton = document.getElementById("hamburger-button");
      const closeSidebarButton = document.getElementById(
        "close-sidebar-button"
      );
      const sidebarOverlay = document.getElementById("sidebar-overlay");
      let fullCalendarInstance; // Global variable for FullCalendar
      let managementUserList = [];

      // === API HELPER ===
      const api = {
        async _fetch(endpoint, method = "GET", body = null) {
          const token = localStorage.getItem("authToken");
          const options = {
            method,
            headers: { Authorization: `Bearer ${token}` },
          };
          if (body) {
            options.headers["Content-Type"] = "application/json";
            options.body = JSON.stringify(body);
          }
          const response = await fetch(endpoint, options);
          if (response.status === 401) {
            logout();
            return Promise.reject(new Error("Unauthorized"));
          }
          if (response.status === 204) return null;
          const data = await response.json();
          if (!response.ok)
            throw new Error(data.error || "Terjadi kesalahan pada server.");
          return data;
        },
        get(endpoint) {
          return this._fetch(endpoint, "GET");
        },
        post(endpoint, body) {
          return this._fetch(endpoint, "POST", body);
        },
        put(endpoint, body) {
          return this._fetch(endpoint, "PUT", body);
        },
        delete(endpoint, body) {
          return this._fetch(endpoint, "DELETE", body);
        },
        async login(email, password) {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error);
          }
          return response.json();
        },
      };

      // === LOADER FUNCTIONS ===
      const loader = document.getElementById("page-loader");
      function showLoader() {
        if (loader) {
          loader.classList.remove("loader-hidden");
          loader.classList.add("loader-visible");
        }
      }
      function hideLoader() {
        if (loader) {
          loader.classList.remove("loader-visible");
          loader.classList.add("loader-hidden");
        }
      }

      // === FUNGSI UTAMA (AUTH & NAVIGASI) ===
      function updateUserGreeting() {
        const greetingElement = document.getElementById("user-greeting");
        const userName = localStorage.getItem("userFullName");
        if (greetingElement && userName) {
          greetingElement.innerHTML = `Hi, <strong class="font-bold text-white">${userName}</strong>!`;
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("userRole");
        localStorage.removeItem("userFullName");
        window.location.replace("/");
      }

      async function handleLogin(e) {
        e.preventDefault();
        const feedback = document.getElementById("login-feedback");
        showLoader(); // Tampilkan loader
        feedback.textContent = "";

        try {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const data = await api.login(email, password);

          localStorage.setItem("authToken", data.session.access_token);
          const userRole = data.user.user_metadata.role || "member";
          localStorage.setItem("userRole", userRole);
          localStorage.setItem(
            "userFullName",
            data.user.full_name || data.user.email
          );

          loginScreen.style.display = "none";
          appLayout.classList.remove("hidden");

          if (userRole === "management") {
            managementLink.classList.remove("hidden");
            document
              .getElementById("website-gki-link")
              .classList.remove("hidden");
          }

          window.location.hash = "#dashboard";
          router();
        } catch (error) {
          feedback.textContent = error.message;
        } finally {
          hideLoader(); // Sembunyikan loader setelah selesai
        }
      }

      function toggleSidebar() {
        sidebar.classList.toggle("-translate-x-full");
        sidebarOverlay.classList.toggle("hidden");
      }

      // === ROUTER UTAMA ===
      function router() {
        updateUserGreeting();
        if (window.innerWidth < 768) {
          sidebar.classList.add("-translate-x-full");
          sidebarOverlay.classList.add("hidden");
        }
        let hash = window.location.hash;
        if (!hash) {
          if (localStorage.getItem("authToken")) {
            hash = "#dashboard";
            window.location.hash = "#dashboard";
          } else {
            return;
          }
        }

        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.toggle(
            "bg-gray-700",
            link.getAttribute("href") === hash
          );
        });

        contentArea.innerHTML = "";
        switch (hash) {
          case "#dashboard":
            loadDashboardPage();
            break;
          case "#barang":
            loadBarangPage(); //baru
            break;
          case "#ruangan":
            loadRuanganPage();
            break;
          case "#user-management":
            if (localStorage.getItem("userRole") === "management") {
              loadUserManagementPage();
            } else {
              contentArea.innerHTML = `<h1 class="text-2xl text-red-600">Akses Ditolak</h1>`;
            }
            break;
          case "#website-gki":

              loadWebsiteGkiPage();
            } else {
              contentArea.innerHTML =
                '<h1 class="text-2xl text-red-600">Akses Ditolak</h1>';
            }

            loadDashboardPage();
        }

      async function handleAdminAction(e) {
        const button = e.target;
        const id = button.dataset.id;
        const type = button.dataset.type;
        const action = button.dataset.action;
        if (
          !confirm(
            `Apakah Anda yakin ingin mengubah status permintaan ini menjadi "${action}"?`
          )
        )
          return;
        button.disabled = true;
        button.textContent = "Memproses...";
        try {
          const endpoint = "/api/management";
          const actionPayload =
            type === "loan" ? "updateLoanStatus" : "updateReservationStatus";
          const payload =
            type === "loan"
              ? { loanId: id, newStatus: action }
              : { reservationId: id, newStatus: action };
          await api.post(endpoint, { action: actionPayload, payload: payload });
          alert("Status permintaan berhasil diperbarui.");
          loadDashboardPage();
        } catch (error) {
          alert(`Gagal memperbarui: ${error.message}`);
          button.disabled = false;
          button.textContent = action;
        }
      }

      async function handleCancelRequest(e) {
        const button = e.target;
        const id = button.dataset.id;
        const type = button.dataset.type;
        if (!confirm("Apakah Anda yakin ingin membatalkan permintaan ini?"))
          return;
        button.disabled = true;
        button.textContent = "Memproses...";
        try {
          await api.post("/api/requests/cancel", {
            requestId: id,
            requestType: type,
          });
          alert("Permintaan berhasil dibatalkan.");
          loadDashboardPage();
        } catch (error) {
          alert(`Gagal membatalkan: ${error.message}`);
          button.disabled = false;
          button.textContent = "Batalkan";
        }
      }

      async function renderBarangDetailView(assetId) {
        const container = document.getElementById("barang-content-area");
        container.innerHTML = `<p>Memuat detail dan jadwal untuk aset...</p>`;
        try {
          const [assets, schedule] = await Promise.all([
            api.get("/api/assets"),
            api.get(`/api/assets/${assetId}/schedule`),
          ]);
          const asset = assets.find((a) => a.id === assetId);
          if (!asset) {
            container.innerHTML =
              '<p class="text-red-500">Aset tidak ditemukan.</p>';
            return;
          }
          const calendarEvents = schedule.map((loan) => ({
            title: `Dipinjam oleh ${loan.profiles.full_name}`,
            start: loan.loan_date,
            end: loan.due_date,
            allDay: !(
              new Date(loan.due_date).getTime() -
                new Date(loan.loan_date).getTime() <
              86400000
            ),
          }));
          container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-md">
                <button id="back-to-list-btn" class="mb-4 text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>Kembali ke Daftar</button>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1">
                        <img src="${
                          asset.photo_url ||
                          "https://placehold.co/600x400/EEE/31343C?text=Aset"
                        }" class="w-full h-auto object-cover rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mt-4">${
                          asset.asset_name
                        }</h2>
                        <p class="text-gray-600">${
                          asset.description || "Tidak ada deskripsi."
                        }</p>
                        <p class="mt-2"><i class="fas fa-map-marker-alt w-5"></i> ${
                          asset.location
                        }</p>
                        <div id="borrow-section-container" class="mt-6"></div>
                    </div>
                    <div class="md:col-span-2">
                        <h3 class="text-xl font-semibold mb-2">Kalender Peminjaman</h3>
                        <div id="detail-calendar" class="w-full h-full"></div>
                    </div>
                </div>
            </div>`;
          const calendarEl = document.getElementById("detail-calendar");
          if (fullCalendarInstance) fullCalendarInstance.destroy();
          fullCalendarInstance = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            headerToolbar: {
              left: "prev,next today",
              center: "title",
              right: "dayGridMonth,timeGridWeek",
            },
            locale: "id",
            events: calendarEvents,

          // === Hero video: preview & input file ===
          const heroVideoPreview = document.getElementById("heroVideoPreview");
          const heroVideoFileInput = document.getElementById("heroVideoFile");

          const currentVideoUrl =
            data.hero?.videoUrl ||
            websiteContentData.hero.videoUrl ||
            "assets/bg_gki.mp4";

          websiteContentData.hero.videoUrl = currentVideoUrl;

          if (heroVideoPreview && currentVideoUrl) {
            heroVideoPreview.src = currentVideoUrl;
            heroVideoPreview.classList.remove("hidden");
          }

          if (heroVideoFileInput) {
            heroVideoFileInput.value = "";
            heroVideoFileInput.onchange = () => {
              const file = heroVideoFileInput.files[0];
              if (!file) {
                pendingHeroVideoFile = null;
                return;
              }

              const maxBytes = 10 * 1024 * 1024; // 10 MB
              if (file.size > maxBytes) {
                const mb = (file.size / (1024 * 1024)).toFixed(2);
                alert(
                  `Ukuran video maksimal 10 MB.\nFile yang dipilih: ${mb} MB.`
                );
                heroVideoFileInput.value = "";
                pendingHeroVideoFile = null;
                return;
              }

              pendingHeroVideoFile = file;

              if (heroVideoPreview) {
                const blobUrl = URL.createObjectURL(file);
                heroVideoPreview.src = blobUrl;
                heroVideoPreview.classList.remove("hidden");
              }
            };
          }

          // Populate schedules fields
          const schedulesTitle = document.getElementById("schedulesTitle");
          const schedulesSubtitle =
            document.getElementById("schedulesSubtitle");
          if (schedulesTitle)
            schedulesTitle.value = data.schedules?.title || "";
          if (schedulesSubtitle)
            schedulesSubtitle.value = data.schedules?.subtitle || "";

          // Render schedule cards
          renderScheduleCards();

          // === Attach Event Listeners ===

          // Add Schedule Button
          const addBtn = document.getElementById("addScheduleBtn");
          if (addBtn) {
            addBtn.onclick = () => {
              const items = websiteContentData.schedules.items;
              if (items.length >= 5) {
                alert("Maksimal 5 jadwal!");
                return;
              }

              items.push({
                id: Date.now().toString(),
                name: "",
                time: "",
                description: "",
              });
              renderScheduleCards();
              alert("Jadwal baru ditambahkan. Isi semua field lalu simpan.");
            };
          }

          // Save Button
          const saveBtn = document.getElementById("saveWebsiteBtn");
          if (saveBtn) {
            async function uploadHeroVideoIfNeeded() {
              // Kalau tidak ada file baru → pakai URL lama apa adanya
              if (!pendingHeroVideoFile) {
                return websiteContentData.hero.videoUrl || "assets/bg_gki.mp4";
              }

              const file = pendingHeroVideoFile;
              const maxBytes = 10 * 1024 * 1024;

              if (file.size > maxBytes) {
                throw new Error("Ukuran video maksimal 10 MB.");
              }

              const token = localStorage.getItem("authToken");
              if (!token) {
                throw new Error(
                  "Token login tidak ditemukan. Silakan login ulang."
                );
              }

              // Baca file sebagai base64
              const base64Data = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                  const result = reader.result || "";
                  const base64 = result.toString().split(",")[1] || "";
                  resolve(base64);
                };
                reader.onerror = () =>
                  reject(new Error("Gagal membaca file video."));
                reader.readAsDataURL(file);
              });

              const resp = await fetch("/api/website-hero-video", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({
                  fileName: file.name,
                  mimeType: file.type || "video/mp4",
                  base64Data,
                }),
              });

              const data = await resp.json().catch(() => ({}));

              if (!resp.ok) {
                throw new Error(
                  data.error || "Gagal mengunggah video hero ke server."
                );
              }

              const url = data.url;
              pendingHeroVideoFile = null;
              websiteContentData.hero.videoUrl = url;
              return url;
            }

            saveBtn.onclick = async () => {
              const originalHTML = saveBtn.innerHTML;
              saveBtn.disabled = true;
              saveBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Menyimpan...
              `;

              try {
                // Get latest values from form
                const heroTitle = document.getElementById("heroTitle");
                const heroSubtitle = document.getElementById("heroSubtitle");
                const schedulesTitle =
                  document.getElementById("schedulesTitle");
                const schedulesSubtitle =
                  document.getElementById("schedulesSubtitle");

                if (heroTitle) websiteContentData.hero.title = heroTitle.value;
                if (heroSubtitle)
                  websiteContentData.hero.subtitle = heroSubtitle.value;
                if (schedulesTitle)
                  websiteContentData.schedules.title = schedulesTitle.value;
                if (schedulesSubtitle)
                  websiteContentData.schedules.subtitle =
                    schedulesSubtitle.value;

                // Validation
                if (
                  !websiteContentData.hero.title ||
                  !websiteContentData.hero.subtitle
                ) {
                  throw new Error("Judul dan sub judul hero harus diisi!");
                }
                if (websiteContentData.schedules.items.length === 0) {
                  throw new Error("Minimal harus ada 1 jadwal!");
                }

                // Validate each schedule item
                for (
                  let i = 0;
                  i < websiteContentData.schedules.items.length;
                  i++
                ) {
                  const item = websiteContentData.schedules.items[i];
                  if (!item.name || !item.time || !item.description) {
                    throw new Error(
                      `Jadwal #${i + 1}: Semua field harus diisi!`
                    );
                  }
                }

                // Upload video kalau ada file baru
                const newVideoUrl = await uploadHeroVideoIfNeeded();
                websiteContentData.hero.videoUrl = newVideoUrl;

                console.log("🔄 Saving hero:", websiteContentData.hero);

                // Save hero
                console.log("🔄 Saving hero:", websiteContentData.hero);
                const heroResponse = await fetch("/api/website-content", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem(
                      "authToken"
                    )}`,
                  },
                  body: JSON.stringify({
                    contentKey: "hero",
                    contentData: websiteContentData.hero,
                  }),
                });

                console.log("✅ Hero response status:", heroResponse.status);

                if (!heroResponse.ok) {
                  const errorData = await heroResponse.json();
                  throw new Error(
                    errorData.error || "Gagal menyimpan hero section"
                  );
                }

                // Save schedules
                console.log(
                  "🔄 Saving schedules:",
                  websiteContentData.schedules
                );
                const schedulesResponse = await fetch("/api/website-content", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem(
                      "authToken"
                    )}`,
                  },
                  body: JSON.stringify({
                    contentKey: "schedules",
                    contentData: websiteContentData.schedules,
                  }),
                });

                console.log(
                  "✅ Schedules response status:",
                  schedulesResponse.status
                );

                if (!schedulesResponse.ok) {
                  const errorData = await schedulesResponse.json();
                  throw new Error(errorData.error || "Gagal menyimpan jadwal");
                }

                alert("✅ Konten website berhasil disimpan!");
              } catch (error) {
                alert("❌ " + error.message);
                console.error("❌ Error saving:", error);
              } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalHTML;
              }
            };
          }
        } catch (error) {
          alert("Gagal memuat konten website: " + error.message);
        }
      }

      function renderScheduleCards() {
        const container = document.getElementById("scheduleCardsContainer");
        if (!container) return;

        container.innerHTML = "";

        const items = websiteContentData.schedules?.items || [];

        if (items.length === 0) {
          container.innerHTML = `
            <div class="text-center py-8 text-gray-500">
              <i class="fas fa-calendar-times text-4xl mb-3"></i>
              <p>Belum ada jadwal. Klik "Tambah Jadwal" untuk mulai.</p>
            </div>
          `;
          return;
        }

        items.forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "bg-gray-50 border border-gray-200 rounded-lg p-4";
          card.innerHTML = `
            <div class="flex items-start gap-4">
              <div class="flex flex-col gap-1">
                <button onclick="moveSchedule(${index}, 'up')" class="p-2 hover:bg-gray-200 rounded transition text-gray-600 ${
            index === 0 ? "opacity-30 cursor-not-allowed" : ""
          }" ${index === 0 ? "disabled" : ""} title="Pindah ke atas">
                  <i class="fas fa-chevron-up"></i>
                </button>
                <button onclick="moveSchedule(${index}, 'down')" class="p-2 hover:bg-gray-200 rounded transition text-gray-600 ${
            index === items.length - 1 ? "opacity-30 cursor-not-allowed" : ""
          }" ${
            index === items.length - 1 ? "disabled" : ""
          } title="Pindah ke bawah">
                  <i class="fas fa-chevron-down"></i>
                </button>
              </div>
              <div class="flex-1 space-y-3">
                <div>
                  <label class="block text-xs font-semibold text-gray-700 mb-1">Nama Ibadah/Kegiatan</label>
                  <input type="text" value="${
                    item.name || ""
                  }" onchange="updateScheduleItem(${index}, 'name', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm" placeholder="Ibadah Umum I" maxlength="50" />
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-700 mb-1">Waktu</label>
                  <input type="text" value="${
                    item.time || ""
                  }" onchange="updateScheduleItem(${index}, 'time', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm" placeholder="Setiap Minggu, 07:00 WIB" maxlength="100" />
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-700 mb-1">Deskripsi</label>
                  <textarea onchange="updateScheduleItem(${index}, 'description', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm" rows="2" placeholder="Deskripsi singkat..." maxlength="150">${
            item.description || ""
          }</textarea>
                </div>
              </div>
              <button onclick="deleteSchedule(${index})" class="p-2 hover:bg-red-100 text-red-600 rounded transition ${
            items.length === 1 ? "opacity-30 cursor-not-allowed" : ""
          }" title="Hapus jadwal" ${items.length === 1 ? "disabled" : ""}>
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          `;
          container.appendChild(card);
        });

        updateAddButtonState();
      }

      function updateScheduleItem(index, field, value) {
        if (!websiteContentData.schedules.items[index]) return;
        websiteContentData.schedules.items[index][field] = value;
      }

      function moveSchedule(index, direction) {
        const items = websiteContentData.schedules.items;
        if (direction === "up" && index > 0) {
          [items[index], items[index - 1]] = [items[index - 1], items[index]];
          renderScheduleCards();
        } else if (direction === "down" && index < items.length - 1) {
          [items[index], items[index + 1]] = [items[index + 1], items[index]];
          renderScheduleCards();
        }
      }

      function deleteSchedule(index) {
        const items = websiteContentData.schedules.items;
        if (items.length <= 1) {
          alert("Minimal harus ada 1 jadwal!");
          return;
        }

        if (confirm("Yakin ingin menghapus jadwal ini?")) {
          items.splice(index, 1);
          renderScheduleCards();
          alert("Jadwal berhasil dihapus");
        }
      }

      function updateAddButtonState() {
        const addBtn = document.getElementById("addScheduleBtn");
        if (!addBtn) return;

        const items = websiteContentData.schedules.items;
        if (items.length >= 5) {
          addBtn.disabled = true;
          addBtn.classList.add("opacity-50", "cursor-not-allowed");
        } else {
          addBtn.disabled = false;
          addBtn.classList.remove("opacity-50", "cursor-not-allowed");
        }
      }

      // ============================================================
      // END WEBSITE GKI PAGE LOGIC
      // ============================================================
    </script>
  </body>
</html>
